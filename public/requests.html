<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BarangayLink - Requests</title>
  <link rel="stylesheet" href="/styles.css" />
  <script src="/app.js" defer></script>
  <script>
    window.addEventListener('DOMContentLoaded', async () => {
      await BarangayLink.loadMe()
      await BarangayLink.loadResidentsOptions()
      await BarangayLink.loadServicesOptions()
      await BarangayLink.loadRequests()
      document.getElementById('request-save').onclick = BarangayLink.addRequest
    })
  </script>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="brand"><div class="brand-badge"></div>Requests</div>
      <div class="topbar"><a class="btn btn-ghost" href="/dashboard.html">Dashboard</a><span id="user-info"></span><a class="btn btn-ghost" href="/" onclick="BarangayLink.logout();return false;">Logout</a></div>
    </div>
    <div class="section card">
      <h2>Create Request</h2>
      <form class="form-grid" id="request-form">
        <label>Resident<select id="req-resident" required></select></label>
        <label>Service<select id="req-service" required></select></label>
        <label>Date Requested<input id="req-date" type="datetime-local" required /></label>
        <label>Status<select id="req-status"><option>Pending</option><option>In Progress</option><option>Completed</option></select></label>
        <div class="actions"><button class="btn" id="request-save" type="submit">Save</button></div>
      </form>
    </div>
    <div class="section">
      <h2>All Requests</h2>
      <table class="table">
        <thead><tr><th>ID</th><th>Resident</th><th>Service</th><th>Date</th><th>Status</th><th>Update</th></tr></thead>
        <tbody id="requests-list"></tbody>
      </table>
    </div>
  </div>
</body>
</html>
