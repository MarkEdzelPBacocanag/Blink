<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BarangayLink - Login</title>
  <link rel="stylesheet" href="/styles.css" />
  <script src="/app.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="brand"><div class="brand-badge"></div>BarangayLink</div>
      <div class="topbar"><a class="btn btn-ghost" href="/">Home</a></div>
    </div>
    <div class="auth">
      <h1>Welcome</h1>
      <p>Sign in to manage resident requests</p>
      <form onsubmit="BarangayLink.login(event)">
        <label>Username<input id="username" required /></label>
        <label>Password<input id="password" type="password" required /></label>
        <button class="btn" type="submit">Login</button>
      </form>
      <div class="hint">Default admin: admin / admin123</div>
    </div>
  </div>
</body>
</html>
